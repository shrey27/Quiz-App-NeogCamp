<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/components/modal/modal.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <main class="quiz__body">
      <!-- modal -->
      <div class="modal flex-ct-ct">
        <div class="modal--background"></div>
        <div class="modal--content sm-s" wide="30">
          <p class="modal--title md sb">
            Are you sure you want to end to quiz?
          </p>
          <section class="flex-ct-ct">
            <button class="btn btn--success sb btn--yes">Yes</button>
            <button class="btn btn--error sb btn--no">No</button>
          </section>
        </div>
        <span class="modal--close"><i class="fas fa-times-circle"></i></span>
      </div>
      <!-- Modal end -->
      <h1 class="title xl sb cen sm-s">INCEPTION</h1>
      <div class="flex-ct-sb subheading">
        <span class="score md">Questions:&nbsp1/5</span>
        <span class="score md">Time Left:&nbsp02:46</span>
      </div>
      <div class="rules sm-s">
        <h1 class="question--title lg reg sm-s cen">
          Who is the director of Inception?
        </h1>
        <ul class="stack">
          <li class="question">
            <input name="director" class="ipt--radio" type="radio" id="cn" />
            <label class="ipt--label" for="cn">Christopher Nolan</label><br />
          </li>
          <li class="question">
            <input name="director" class="ipt--radio" type="radio" id="ss" />
            <label class="ipt--label" for="ss">Steven Speilberg</label><br />
          </li>
          <li class="question">
            <input name="director" class="ipt--radio" type="radio" id="qt" />
            <label class="ipt--label" for="qt">Quentin Tarantino</label>
          </li>
        </ul>
        <div class="nav--btn flex-ct-sb">
          <i class="fa-solid fa-angles-left xl"></i>
          <span class="btn btn--no md sb show--modal">End Quiz</span>
          <i class="fa-solid fa-angles-right xl fl-rt"></i>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
