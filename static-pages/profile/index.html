<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav class="navbar">
      <section class="start">
        <a href="../../index.html">
          <img class="box__image" src="../../assets/quizeasy_logo.svg" />
        </a>
        <span class="box-span">
          <span class="md sb n-s">QuizEasy</span>
        </span>
      </section>
      <section class="middle cen sm-s">
        <div class="search--ctr">
          <i class="fas fa-search search--btn"></i>
          <input
            type="text"
            placeholder="Search"
            class="ipt no--bdr"
            id="user-name"
            name="user-name"
            autocomplete="off"
          />
        </div>
      </section>
      <section class="end sm-s">
        <div class="menu">
          <span class="menu__btn md sb heading">
            <i class="far fa-user-circle"></i>&nbsp<span class="menu__btn__name"
              >Hello, User</span
            >
          </span>
          <div class="submenu shadow xs-s">
            <section class="submenu__items flex-st-ct flex-vertical">
              <span class="submenu__item">USER Profile</span>
              <span class="submenu__item">Score Board</span>
              <span class="submenu__item">Change Password</span>
            </section>
            <section class="submenu__btn flex-st-ct">
              <a href="../homepage/" class="btn btn--float sb btn--flex"
                ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Log Out</a
              >
              <a
                href="https://github.com/shrey27/Quiz-App-NeogCamp"
                class="btn btn--light sb btn--flex"
                ><i class="fa-brands fa-github"></i>&nbsp;Github</a
              >
            </section>
          </div>
        </div>
      </section>
    </nav>

    <main>
      <div class="card">
        <h1 class="heading md sb sm-s">UPDATE PROFILE</h1>
        <hr />
        <form action="../homepage/">
          
        </form>
      </div>
    </main>
  </body>
</html>
