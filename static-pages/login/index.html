<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav class="navbar">
      <section class="start">
        <a href="../../index.html">
          <img class="box__image" src="../../assets/quizeasy_logo.svg" />
        </a>
        <span class="box-span">
          <span class="md sb n-s heading">QuizEASY</span>
        </span>
      </section>
      <section class="end flex-ct-ed">
        <a href="https://twitter.com/home">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/color/48/000000/twitter--v1.png"
          />
        </a>
        <a href="https://github.com/shrey27">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/glyph-neue/48/000000/github.png"
          />
        </a>
      </section>
    </nav>

    <main>
      <div class="app--login shdw">
        <h1 class="md sb cen mg-half">LOGIN</h1>
        <hr />
        <form action="https://www.google.com" class="mg-half">
          <div>
            <label for="user-name" class="label">
              Username*<input
                type="text"
                placeholder="Enter Username"
                class="input input--man"
                id="user-name"
                name="user-name"
                required
                autocomplete="off"
              />
              <span class="input--error mg-half">This field is mandatory</span>
            </label>
          </div>

          <div class="mg-half">
            <label for="pswd" class="label">
              Password*<input
                type="password"
                placeholder="Enter Password"
                class="input input--man"
                id="pswd"
                name="password"
                autocomplete="off"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </label>
            <span class="input--error mg-half">This field is mandatory</span>
          </div>

          <div class="mg-full">
            <label for="remember"
              ><input
                class="login__ip"
                type="checkbox"
                name="remember"
                id="remember"
              />&nbsp&nbspRemember Me</label
            >
          </div>

          <button type="submit" class="btn btn--wide btn--float">Log In</button>
        </form>

        <a href="" class="forgot sm">Forgot Password?</a>
      </div>

      <div class="app--login shdw">
        <h1 class="md sb cen sm-s">FORGOT PASSWORD</h1>
        <hr />
        <p class="heading sm sb sm-s">
          A temporary password has been sent to your email. Please enter that
          password in the current password field on
          <a href="../forgot/" class="forgot">this&nbsp;</a>page.
        </p>
      </div>
    </main>
  </body>
</html>
