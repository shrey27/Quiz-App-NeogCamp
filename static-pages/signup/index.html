<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav class="navbar">
      <section class="start">
        <a href="../../index.html">
          <img class="box__image" src="../../assets/quizeasy_logo.svg" />
        </a>
        <span class="box-span">
          <span class="md sb n-s heading">QuizEASY</span>
        </span>
      </section>
      <section class="end flex-ct-ed">
        <a href="https://twitter.com/home">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/color/48/000000/twitter--v1.png"
          />
        </a>
        <a href="https://github.com/shrey27">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/glyph-neue/48/000000/github.png"
          />
        </a>
      </section>
    </nav>

    <main>
      <div class="app--login shdw">
        <h1 class="md sb cen">SIGN UP</h1>
        <br />
        <hr />
        <form action="https://www.google.com" class="mg-full">
          <div class="mg-half">
            <label for="user-name" class="label">
              Username*<input
                type="text"
                placeholder="Enter Username"
                class="input input--man"
                id="user-name"
                name="user-name"
                required
                autocomplete="off"
              />
              <span class="input--error">This field is mandatory</span>
            </label>
          </div>

          <div class="mg-half">
            <label for="email" class="label">
              Email Id*<input
                type="email"
                placeholder="Enter Email Id"
                class="input input--man"
                id="email"
                name="email"
                required
                autocomplete="off"
              />
              <span class="input--error">This field is mandatory</span>
            </label>
          </div>

          <div class="mg-half">
            <label for="pswd" class="label">
              Password*<input
                type="password"
                placeholder="Enter Password"
                class="input input--man"
                id="pswd"
                name="password"
                autocomplete="off"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </label>
            <span class="input--error">This field is mandatory</span>
          </div>

          <div class="mg-half">
            <label for="pswd-cnf" class="label">
              Confirm Password*<input
                type="password"
                placeholder="Enter Password Again"
                class="input input--man"
                id="pswd-cnf"
                name="password-cnf"
                autocomplete="off"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </label>
            <span class="input--error show--error"
              >This field is mandatory</span
            >
          </div>

          <button type="submit" class="btn btn--wide btn--float">
            Sign up
          </button>
        </form>
        <br />
        <a href="" class="already sm">Already have an account?</a>
      </div>
    </main>
  </body>
</html>
