<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link
      rel="stylesheet"
      href="https://apolloui-neog.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <nav class="navbar">
      <section class="start">
        <a href="../../index.html">
          <img class="box__image" src="../../assets/quizeasy_logo.svg" />
        </a>
        <span class="box-span">
          <span class="md sb n-s heading">QuizEASY</span>
        </span>
      </section>
      <section class="end flex-ct-ed sm-s">
        <a href="https://twitter.com/home">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/color/48/000000/twitter--v1.png"
          />
        </a>
        <a href="https://github.com/shrey27">
          <img
            class="box__image__sm"
            src="https://img.icons8.com/glyph-neue/48/000000/github.png"
          />
        </a>
      </section>
    </nav>
    <main class="landing xs-s">
      <div class="landing__bnr sm-s">
        <img
          src="../../assets/landing.svg"
          alt="banner"
          class="landing__bnr__img img--resp"
        />
      </div>
      <div class="landing__cnt sm-s">
        <p class="title lg heading cen xs-s">
          <span class="lg sb">QuizEASY</span>: Let's quiz it
        </p>
        <p class="subtitle md sb cen xs-s">
          QuizEASY is a miniature quiz taking web-app. It's simple, easy to use,
          challenging and fun.
        </p>
        <div class="flex-ct-ct">
          <a href="" class="btn btn--primary btn--md sb btn--flex"
            >Let's Begin</a
          >
          <a href="" class="btn btn--md sb btn--flex">Sign Up</a>
        </div>
      </div>
    </main>
  </body>
</html>
